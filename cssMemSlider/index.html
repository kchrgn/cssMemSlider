<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="slider">
            <input class="slider__radio" type="radio" name="slider" id="image1" checked>
            <input class="slider__radio" type="radio" name="slider" id="image2">
            <input class="slider__radio" type="radio" name="slider" id="image3">
            <input class="slider__radio" type="radio" name="slider" id="image4">
            <div class="image-container">
                <img class="image-item" src="./img/1.jpg" alt="" >
                <img class="image-item" src="./img/2.jpg" alt="">
                <img class="image-item" src="./img/3.jpg" alt="">
                <img class="image-item" src="./img/4.jpg" alt="">
            </div>
            <div class="title-bullets-container">
                <div class="titles-container">
                    <div class="title-bar">
                        <div class="title">Text1</div>
                        <div class="title">Text2</div>
                        <div class="title">Text3</div>
                        <div class="title">Text4</div>    
                    </div>
                </div>
                <div class="bullets-container">
                    <label for="image1" class="action"><div class="bullet b1"></div></label>
                    <label for="image2" class="action"><div class="bullet b2"></div></label>
                    <label for="image3" class="action"><div class="bullet b3"></div></label>
                    <label for="image4" class="action"><div class="bullet b4"></div></label>
                </div>
            </div>    
        </div>
    </div>
</body>
</html>
