<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider">
        <input type="radio" name="slider" id="image1" checked>
        <input type="radio" name="slider" id="image2">
        <input type="radio" name="slider" id="image3">
        <input type="radio" name="slider" id="image4">
        <div class="image-container">
            <img class="image-item" src="./img/1.jpg" alt="">
            <img class="image-item" src="./img/2.jpg" alt="">
            <img class="image-item" src="./img/3.jpg" alt="">
            <img class="image-item" src="./img/4.jpg" alt="">
        </div>
        <div class="title-container">
            <span class="title">Text1</span>
            <span class="title">Text2</span>
            <span class="title">Text3</span>
            <span class="title">Text4</span>    
        </div>
        <div class="bullets">
            <label for="image1" class="bullet"></label>
            <label for="image2" class="bullet"></label>
            <label for="image3" class="bullet"></label>
            <label for="image4" class="bullet"></label>
        </div>
    </div>
</body>
</html>
